<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Begin Path</title>
    <style>
      html {
        width: 100%;
        height: inherit;
      }

      canvas {
        display: block;
      }

      body {
        margin: 0;
      }

      button {
        position: absolute;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body>

  <button>Update</button>

  <canvas></canvas>


    <script>
    const btn = document.querySelector('button');
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    /*In the code you provided, the canvas variable is assigned to the canvas element on the page. The 
    getContext('2d') method is then called on this element to obtain a 2D drawing context, which is assigned to 
    the ctx variable.

    Once you have a 2D drawing context, you can use its methods and properties to draw shapes, lines, text, 
    images, and other graphics on the canvas. For example, you can use the fillRect() method to draw a filled 
    rectangle on the canvas, or the strokeText() method to draw text with an outline.
    */

    let WIDTH = document.documentElement.clientWidth;  // returns width of the html element
    let HEIGHT = document.documentElement.clientHeight;

    canvas.width = WIDTH;
    canvas.height = HEIGHT;

    function random(number) {
      return Math.floor(Math.random()*number);
    }

    function draw() {
        ctx.beginPath();  // start a new path or reset the current path on a canvas
        ctx.moveTo(50, 100);
        ctx.lineTo(350, 450);
        ctx.rect(100,200,400,300) /*It takes four arguments: x, y, width, and height. The x and y arguments specify 
        the coordinates of the top-left corner of the rectangle, while the width and height arguments specify its 
        dimensions. */
        ctx.stroke()
    }


    btn.addEventListener('click',draw);
    /*
    The moveTo() method takes two arguments, x and y, which specify the coordinates to move the current point to. 
    This method does not draw anything on the canvas, but simply moves the current point to the specified position.

    The lineTo() method also takes two arguments, x and y, which specify the coordinates to draw a line to. This 
    method draws a line from the current point to the specified position, using the current stroke style.
    */

    /* The documentElement property of the document object returns the Element that is the root element of the 
    document, which is usually the html element. So, when you write document.documentElement.clientWidth, you are 
    accessing the clientWidth property of the html element.

    The reason you need to write documentElement before accessing the clientWidth property is because 
    clientWidth is a property of an Element, not of the document object itself. So, in order to access the 
    clientWidth property of the root element of the document, you first need to get a reference to that 
    element using the documentElement property.

    In summary, document.documentElement.clientWidth is used to get the current width of the viewport by 
    accessing the clientWidth property of the root element of the document (html element).
    */

    </script>

  </body>
</html>
