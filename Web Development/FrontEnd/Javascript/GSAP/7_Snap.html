<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling with GSAP</title>
    <style>
        body {
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/1.png" alt="" class="a image">
        <img src="./images/2.png" alt="" class="b image">
        <img src="./images/3.png" alt="" class="c image">
        <img src="./images/4.png" alt="" class="d image">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="7_Snap.js"></script>
</body>
</html>
