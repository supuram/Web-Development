<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- span and div are non-semantic type. You can use it for any purposes. span is an inline element
    and div is a block element -->
    <span>My </span>
    <span>name </span>
    <span>is </span>
    <span>Supra</span>
    <div>My </div>
    <div>name </div>
    <div>is </div>
    <div>Supra</div>
</body>
</html>
