<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class = "result1">
        <div class = "result2"></div>
        <div class = "result"></div>
    </div>
    <div class = "container">
        <div class = "container-div">
            <button class = "operator">x<sup>2</sup></button>
            <button class = "operator">1/x</button>
            <button class = "operator">(</button>
            <button class = "operator">)</button>
            <button class = "operator">/</button>
        </div>

        <div class = "container-div">
            <button class = "operator">x<sup>y</sup></button>
            <button class = "numbers">7</button>
            <button class = "numbers">8</button>
            <button class = "numbers">9</button>
            <button class = "operator">x</button>
        </div>

        <div class = "container-div">
            <button class = "operator">exp</button>
            <button class = "numbers">4</button>
            <button class = "numbers">5</button>
            <button class = "numbers">6</button>
            <button class = "operator">-</button>
        </div>

        <div class = "container-div">
            <button class = "operator">C</button>
            <button class = "numbers">1</button>
            <button class = "numbers">2</button>
            <button class = "numbers">3</button>
            <button class = "operator">+</button>
        </div>

        <div class = "container-div">
            <button class = "operator">ln</button>
            <button class = "operator">n!</button>
            <button class = "numbers">0</button>
            <button class = "operator">.</button>
            <button class = "operator">=</button>
        </div>
    </div>
</body>
<footer>
    <script src = "Calculator.js"></script>
</footer>
</html>
