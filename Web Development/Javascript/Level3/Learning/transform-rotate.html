<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-Rotate</title>
</head>
<style>
    div{
        background-color: rgb(255, 187, 187);
        border:2px solid rgb(26, 26, 71);
        width:400px;
        height:350px;
        padding:10px;
        position: absolute; /* if you don't write position getPropertyValueTop, getPropertyValueLeft, 
        getPropertyValueBottom, getPropertyValueRight will show NaN */
        right:100px; /* div element is positioned 287px from the right edge of its containing block. */
    }
</style>
<body>
    <div></div>
</body>
<script>
    let angle = 0
    divv = document.querySelector('div')
    divv.style.transform = "rotate(45deg)"
    setInterval(() => {
        angle += 45;
        divv.style.transform = "rotate(" + angle + "deg)";
    },100)
</script>
</html>
