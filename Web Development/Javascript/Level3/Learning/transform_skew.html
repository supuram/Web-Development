<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-Skew</title>
</head>
<style>
    div{
        background-color: rgb(255, 187, 187);
        border:2px solid rgb(26, 26, 71);
        width:400px;
        height:350px;
        padding:10px;
    }
</style>
<body>
    <div></div>
</body>
<script>
    divv = document.querySelector('div')
    divv.style.transform = "skew(-8deg, 30deg)"
</script>
</html>
